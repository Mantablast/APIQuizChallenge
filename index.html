<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <section id="quiz-container">
        <header>
            <div id="high-score">
                <p>High Score</p>
            </div>
            <div class="title">
                <h1>Jurassic Javascript</h1>
            </div> 
            <div id="time-countdown">
                <p>Time Remaining:</p>
            </div>
        </header>
        
        <section id="display-box-a">
            <h2 id="question-text"></h2>
        </section>
        <section id="display-box-b">
            <div id="question-container">
                    <button id="question-a"></button>
                    <button id="question-b"></button>
                    <button id="question-c"></button>
                    <button id="question-d"></button>
            </div>
        </section>
        
        <footer>
            <div id="resultDisplay">

            </div>
            <div id="next">
                
            </div>
        </footer>
    </section>
    <div id="button-style">
        <button class="start-btn">
            <h2>Start</h2>
        </button>
    </div>  
    <script src="./assets/js/script.js"></script>
</body>
</html>
